<ul class="pagination">
    {%if paginator.previous_page %}
    <li class="previous"><a href="{{paginator.previous_page_path}}">← Newer Posts</a></li>
    {% endif %}
    {%if paginator.next_page %}
    <li class="next"><a href="{{paginator.next_page_path}}">Older Posts →</a></li>
    {% endif %}
</ul>
